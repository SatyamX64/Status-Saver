name: whatsapp_helper
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  permission_handler: ^8.0.1
  path_provider: ^2.0.2
  image_gallery_saver: ^1.6.9
  chewie: ^1.2.1
  flutter_staggered_grid_view: ^0.4.0
  adaptive_theme: ^2.2.0
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/img/whatsapp.png

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica-Roman.ttf
        - asset: assets/fonts/Helvetica-Medium.ttf
          weight: 500
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 700


